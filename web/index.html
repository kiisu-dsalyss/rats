<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/client.css">      
    <meta charset="UTF-8" />
    <script src="/node_modules/osc/dist/osc-browser.js" type="text/javascript"></script>
    <script src="/osc-msg.js"></script>
    </head>
    <body>
    <progress id="progressBar" value="0" max="100"></progress>
    <table id=songInfo>
      <tr>
          <th style="width: 10%">Last</th>
          <th><div id="activeHeader">00.0.00</div></th>
          <th style="width: 10%">Next</th>
      </tr>
      <tr>
          <td id="previousRegion"></td>
          <td id="activeRegion">-OFFLINE-</td>
          <td id="nextRegion"></td>
      </tr>
      <tr>
        <td id=lyricRows colspan=4>
          <div id="lyrics" class ="activeLyrics">
            <div class="lyricBar" id= "bar1">.</div>
            <div class="lyricBar" id= "bar2">.</div>
            <div class="lyricBar" id= "bar3">.</div>
            <div class="lyricBar" id= "bar4">.</div>
          </div>
        </td>
      </tr>
      <tr>
        <td id=lyricRows colspan=4>
          <div id="lyrics">
            <div class="lyricBar" id= "nextbar1">.</div>
            <div class="lyricBar" id= "nextbar2">.</div>
            <div class="lyricBar" id= "nextbar3">.</div>
            <div class="lyricBar" id= "nextbar4">.</div>
          </div>
        </td>
      </tr>  
      <tr>
        <td id=lyricRows colspan=4>
          <div id="lyrics">
            <div class="lyricBar" id= "lastbar1">.</div>
            <div class="lyricBar" id= "lastbar2">.</div>
            <div class="lyricBar" id= "lastbar3">.</div>
            <div class="lyricBar" id= "lastbar4">.</div>
          </div>
        </td>
      </tr>          
      <tr>
        <td colspan=4>
          <div id="note" class="noteBar">...</div>
        </td>
      </tr>        
    </table>
    <div id="configMenu" style="display: none;">
    <div class="config-form">
      <div class="radio-buttons">
        <label id="configTrack">Track: </label>
        <label for="defaultTrack1">
          <input type="radio" name="defaultTrack" id="defaultTrack1" value="1">
          1
        </label>
        <label for="defaultTrack2">
          <input type="radio" name="defaultTrack" id="defaultTrack2" value="2">
          2
        </label>
        <label for="defaultTrack3">
          <input type="radio" name="defaultTrack" id="defaultTrack3" value="3">
          3
        </label>
        <label for="defaultTrack4">
          <input type="radio" name="defaultTrack" id="defaultTrack4" value="4">
          4
        </label>
        <label id="rightHeader"></label>        
      </div>
      <div id="configsInputs">
        <table>
          <tr>
            <td><label for="ip">IP Address:</label></td>
            <td><input type="text" id="ip"></td>
          </tr>
          <tr>
            <td><label for="baseUrl">Base URL:</label></td>
            <td><input type="text" id="baseUrl"></td>
          </tr>
          <tr>
            <td><label for="rcvport">Receive Port:</label></td>
            <td><input type="text" id="rcvport"></td>
          </tr>
          <tr>
            <td><label for="clientport">Client Port:</label></td>
            <td><input type="text" id="clientport"></td>
          </tr>
        </table>
        <div id="virtualKeyboard">
          <div class="key" data-value="1">1</div>
          <div class="key" data-value="2">2</div>
          <div class="key" data-value="3">3</div>
          <div class="key" data-value="4">4</div>
          <div class="key" data-value="5">5</div>
          <div class="key" data-value="6">6</div>
          <div class="key" data-value="7">7</div>
          <div class="key" data-value="8">8</div>
          <div class="key" data-value="9">9</div>
          <div class="key" data-value=".">.</div>
          <div class="key" data-value="0">0</div>
          <div class="key" data-value="http://">http://</div>
          <div class="key" data-value=":">:</div>
          <div class="key" data-value="backspace">&larr;</div>
          <div class="key" data-value="enter">&#8629;</div>
        </div>
      </div>    
      <button type="button" id="save-button">Save</button>    
    </div>
    </div>
    <script src="./scripts/colorCycler.js"></script>
    <script src="./scripts/config-menu.js"></script>    
    <script>
      setTimeout(function() { cycleColors(document.getElementById('note'));}, 100);
      var oscMsg = new rats.oscMsg(); 
      rats.update();       
    </script>      
    </body>
</html>
