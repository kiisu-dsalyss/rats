<!DOCTYPE html>
<html>
<head>
  <title>RATS</title>
  <link rel="stylesheet" type="text/css" href="rats.css">
  <!-- Include the Font Awesome stylesheet to use the chevron icon -->
  <link rel="stylesheet" href="fontawesome.min.css"/>
</head>
<body>
  <!-- Wrap the banner elements in a container --> 
  <progress id="progressBar" value="100" max="100"></progress>
  <div class="banner-container">
    <table style="width: 100%;">
      <tr>
        <th>Last</th>
        <th id="activeHeader">Active</th>
        <th>Next</th>
      </tr>
      <tr>
        <td id="previousRegionBanner"></td>
        <td id="activeRegion"></td>
        <td id="nextRegion"></td>
      </tr>
      <tr>
        <td></td>
        <td>  
          <!-- Add a chevron icon and a class of "collapsed" to the lyrics element to make it initially collapsed when the page loads -->
          <table id="lyrics" class="collapsed">
          </table>

        </td>
        <td></td>
      </tr>
      <tr>
        <td><div id="measure"></div></td>
        <td><div id="notes"></div></td>
        <td>          <!-- Add the chevron icon -->
          <i class="fas fa-chevron-down" id="lyrics-chevron"></i></td>
      </tr>  
    </table>
  </div>
  <button id="toggle-button" onclick="toggleResponse()">Show Response</button>
  <pre id="response" style="display: none;"></pre>
  <button id="update-button" onclick="toggleUpdates()">Stop Updates</button>
  <!-- Add the JavaScript to toggle the collapsed class on the lyrics element when the chevron icon is clicked -->
  <script>
    const lyrics = document.getElementById('lyrics');
    const lyricsChevron = document.getElementById('lyrics-chevron');

    lyricsChevron.addEventListener('click', function() {
      lyrics.classList.toggle('collapsed');
      // Toggle the "collapsed" class on the chevron icon as well
      lyricsChevron.classList.toggle('collapsed');
    });
  </script>
<script src="scripts/lyrics.js"></script>
<script>
  // Start updates automatically when the page loads
  toggleUpdates();
</script>
<script src="./scripts/colorCycler.js"></script>
</body>
</html>
